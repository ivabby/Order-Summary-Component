<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center">
      <div
        class="d-flex flex-column justify-content-around col-10 col-sm-8 col-md-6 col-lg-4 pb-4 align-items-center"
      >
        <img
          class="col-12 card_image"
          src="./images/illustration-hero.svg"
          alt=""
        />
        <h1 class="m-0 mt-3 mb-2">Order Summary</h1>
        <p class="mb-1">You can now listen to millions of</p>
        <p class="mb-1">songs, audiobooks, and podcasts on</p>
        <p class="mb-1">any device anywhere you like!</p>
        <div
          class="card_plan d-flex justify-content-between col-11 col-sm-10 p-2 m-0 mt-2"
        >
          <img class="" src="./images/icon-music.svg" alt="icon-music" />
          <div class="d-flex flex-column">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <a class="align-self-center card_change" href="">Change</a>
        </div>
        <button class="btn submit m-0 mt-3 col-9 p-2 col-11 col-sm-10">
          <b>Proceed to Payment</b>
        </button>
        <button class="btn cancel mt-2"><b>Cancel Order</b></button>
      </div>
    </main>

</html>
